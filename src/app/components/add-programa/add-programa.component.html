<p>add-programa works!</p>
<form>

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="codigo">CODIGO</label>
              <input
                type="text"
                (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
                class="form-control"
                id="codigo"
                required
                [(ngModel)]="programa.codigo"
                (focusout)="existsPK(programa.codigo)"
                name="codigo"
              />
            </div>
            
          
            <div class="form-group">
              <label for="escuela">ESCUELA</label>
              <input
                type="text"
                class="form-control"
                id="escuela"
                [(ngModel)]="programa.escuela"
                name="escuela"
                required
              />
            </div>
      
            <div class="form-group">
                <label for="tPrograma">TIPO DE PROGRAMA</label>
                <input
                  type="text"
                  class="form-control"
                  id="tPrograma"
                  [(ngModel)]="programa.tPrograma"
                  name="tPrograma"
                  required
                />
              </div>
              
            <button [disabled]="isDisabled" (click)="savePrograma()" class="btn btn-success">Enviar</button>
          </div>
          
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
      
            <button class="btn btn-success" (click)="newPrograma()">Agregar</button>
          </div>
          
        </div> 
      </div>
      {{msgError}}
    </form>
